<div class="ordinary-section">
    <h2>To Do List</h2>
    <div class="ordinary-row url-session">
        <div class="reading-item" *ngFor="let content of readingList | async as ReadingList">
            <div id="title">{{content.title}}</div>
            <div class="click" (click)="copyText(content.url)">{{content.url}}</div>

            <div>
                <button mat-icon-button (click)="copyText(content.url)" color="primary">
                    <mat-icon>content_copy</mat-icon>
                </button>
                <button mat-icon-button (click)="openInNewTab(content.url)" color="primary">
                    <mat-icon>open_in_new</mat-icon>
                </button>
            </div>

        </div>
    </div>
</div>
