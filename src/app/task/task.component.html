<mat-card class="item" *ngIf="task" (dblclick)="edit.emit(task)" >
    
    <div class="heading">
        <app-type-bubble 
            [bubbleType]="BubbleType"
            [bubbleValue]="task.urgency"
        ></app-type-bubble>
    
        <div class="title">{{ task.title }}</div>
    </div>

    <div class="content">
        <div>
            <p>{{ task.description }}</p>
        </div>
    
        <div *ngIf="task.lastUpdate">
            Last Update: <p> {{ task.lastUpdate?.toString() }} </p>
        </div>
    
        <div>
            {{ task.type }} <!-- can use mat-chip to do this -->
        </div>
    </div>

</mat-card>
