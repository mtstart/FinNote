<head>
    <script src="bower_components/firebaseui/dist/firebaseui.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.1.3/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.1.3/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/ui/6.0.1/firebase-ui-auth.js"></script>
    <link type="text/css" rel="stylesheet" href="https://www.gstatic.com/firebasejs/ui/6.0.1/firebase-ui-auth.css" />

    <script type="text/javascript">
        var firebase = require('firebase');
        var firebaseui = require('firebaseui');
        var ui = new firebaseui.auth.AuthUI(firebase.auth());

        var uiConfig = {
            callbacks: {
                signInSuccessWithAuthResult: function (authResult, redirectUrl) {
                    return true;
                },
                uiShown: function () {
                    document.getElementById('loader').style.display = 'none';
                }
            },
            signInSuccessUrl: 'https://www.youtube.com/watch?v=UmTB6E5mU5w',
            signInOptions: [
                {
                    provider: firebase.auth.EmailAuthProvider.PROVIDER_ID,
                }
            ],
            tosUrl: 'https://www.youtube.com/watch?v=UmTB6E5mU5w',
            privacyPolicyUrl: function () {
                window.location.assign('https://www.youtube.com/watch?v=UmTB6E5mU5w');
            }
        };

        if (ui.isPendingRedirect()) {
            ui.start('#firebaseui-auth-container', uiConfig);
        }
        // This can also be done via:
        if (firebase.auth().isSignInWithEmailLink(window.location.href)) {
            ui.start('#firebaseui-auth-container', uiConfig);
        }

    </script>

</head>

<!-- <button id="sign-in-with-popup" (click)="signInEmail()">Sign In with Popup</button> -->

<div class="authBlock">
    <div class="formGroup">
        <input type="text" class="formControl" placeholder="Username" #userEmail required />
    </div>
    <div class="formGroup">
        <input type="password" class="formControl" placeholder="Password" #userPassword required />
    </div>
    <div class="formGroup">
        <input type="button" class="btn btnPrimary" value="Sign Up" (click)="
        signUp(userEmail.value, userPassword.value)" />
    </div>
    <div class="formGroup">
        <input type="button" class="btn btnPrimary" value="Log in" (click)="
        login(userEmail.value, userPassword.value)" />
    </div>
    <div class="formGroup">
        <input type="button" class="btn btnPrimary" value="Log out" (click)="
        logout()" />
    </div>

    <div id="firebaseui-auth-container">container</div>
    <div id="loader">Loading...</div>
</div>
